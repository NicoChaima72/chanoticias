<div class="py-6">
  <div class="flex justify-between items-center">
    <h3 class="text-2xl font-bold"><%= category.name %></h3>
    <a
      href="/<%= category.slug ? 'category/' + category.slug : 'last-news' %>"
      class="flex items-center space-x-1 text-gray-500 dark:text-gray-300 hover:text-gray-400 dark:hover:text-gray-100"
      ><span>Ver todos</span> <i class="fa-solid fa-right-long mt-1"></i
    ></a>
  </div>
  <div
    class="mt-4 grid grid-cols-2 md:grid-cols-3 xl:grid-cols-6 justify-between gap-x-3 gap-y-5"
  >
    <% category.News.map(news => { %>
    <a href="/news/<%= news.slug %>" class="max-w-xs">
      <div class="">
        <img
          src="<%= news.imageUrl %>"
          alt=""
          class="w-full aspect-video"
        />
      </div>
      <div class="mt-2">
        <p class="text-sm font-semibold leading-4">
          <%= news.title %>
        </p>
      </div>
    </a>
    <% }) %>
  </div>
</div>
