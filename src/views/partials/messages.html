<%= _.getRedirectUrl(current_url) %>

<% if (flash_success.length > 0) { %>
<div id="message-success" class=" py-4 mb-4 bg-green-300 dark:bg-green-400" role="alert">
  <div class="container max-w-none flex items-center">
    <i class="fa-solid fa-circle-check flex-shrink-0 text-green-800 dark:text-green-900"></i>
  <span class="sr-only">Success</span>
    <div class="ml-3 text-sm font-medium text-green-800 dark:text-green-900">
      <%= flash_success %>
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-300 text-green-800 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-green-400 dark:text-green-900 dark:hover:bg-green-300" data-dismiss-target="#message-success" aria-label="Close">
      <span class="sr-only">Cerrar</span>
      <i class="fa-solid fa-xmark w-5 h-5"></i>
    </button>
  </div>
</div>
<% } %>
<% if (flash_error.length > 0) { %>
  <div id="message-error" class=" py-4 mb-4 bg-red-400 dark:bg-red-400" role="alert">
    <div class="container max-w-none flex items-center">
      <i class="fa-solid fa-circle-exclamation flex-shrink-0 text-red-900 dark:text-red-900"></i>
      <span class="sr-only">Error</span>
      <div class="ml-3 text-sm font-medium text-red-900 dark:text-red-900">
        <%= flash_error %>
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-400 text-red-900 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-400 dark:text-red-900 dark:hover:bg-red-300" data-dismiss-target="#message-error" aria-label="Close">
      <span class="sr-only">Cerrar</span>
      <i class="fa-solid fa-xmark w-5 h-5"></i>
    </button>
  </div>
</div>
<% } %>
<% if (flash_warning.length > 0) { %>
<div id="message-warning" class=" py-4 mb-4 bg-yellow-100 dark:bg-yellow-200" role="alert">
  <div class="container max-w-none flex items-center">
    <i class="fa-solid fa-circle-info flex-shrink-0  text-yellow-700 dark:text-yellow-800"></i>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-sm font-medium text-yellow-700 dark:text-yellow-800">
      <%= flash_warning %>
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-yellow-100 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex h-8 w-8 dark:bg-yellow-200 dark:text-yellow-600 dark:hover:bg-yellow-300" data-dismiss-target="#message-warning" aria-label="Close">
      <span class="sr-only">Cerrar</span>
      <i class="fa-solid fa-xmark w-5 h-5"></i>
    </button>
  </div>
</div>
<% } %>
