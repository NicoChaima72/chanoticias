<%- contentFor('body') %>
<h1 class="text-3xl pb-2 font-bold">
  <%= action === 'tag' ? '#' : '' %><%= data.name %>
</h1>
<hr />
<% if (data.description) { %>
<p class="text-lg py-2"><%= data.description %></p>
<% } %>
<div class="grid grid-cols-2 md:grid-cols-4 gap-x-7 gap-y-10 mt-5">
  <% news.map(news => { %>
  <a href="/news/<%= news.slug %>" class="max-w-xs">
    <div class="">
      <img src="<%= news.imageUrl %>" alt="" class="w-full aspect-video" />
    </div>
    <div class="mt-2">
      <p class="text-sm font-semibold leading-4"><%= news.title %></p>
    </div>
  </a>
  <% }) %>
</div>

<%- include('../partials/pagination.html', {page}) %>
